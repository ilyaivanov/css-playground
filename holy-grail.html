<!DOCTYPE html>
<html lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="viewport" content="width=device-width" />
		<title>Modern Web Layout - Flexbox</title>
		<link href="holy-grail.css" rel="stylesheet">
	</head>
	<body>
        
        <header class="page-header">
            <h1>Header</h1>
        </header>
            
        <main class="page-content">
            <nav class="content-navigation">
                <h1>Navigation</h1>
            </nav>
            <article class="content-article">
                <h1>Main Content</h1>
                <button id="hideNavigationButton">Hide Navigation</button>
                <button id="hideSidebarButton">Hide Sidebar</button>
            </article>
            <aside class="content-sidebar">
                <h1>Sidebar</h1>
            </aside>
        </main>
        
        <footer class="page-footer">
            <h1>Footer</h1>
        </footer>

	</body>
	 <script src="https://code.jquery.com/jquery-3.1.0.slim.min.js" integrity="sha256-cRpWjoSOw5KcyIOaZNo4i6fZ9tKPhYYb6i5T9RSVJG8=" crossorigin="anonymous"></script>
	<script>
        $(function(){
            $("#hideNavigationButton").on('click', function(){
                $(".content-navigation").toggleClass('hidden');
            });      
            $("#hideSidebarButton").on('click', function(){
                $(".content-sidebar").toggleClass('hidden');
            });
        })
    </script>
</html>
